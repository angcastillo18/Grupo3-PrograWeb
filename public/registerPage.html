<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css//Register.css">
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>

  <body>
    <h1 class="banner__txt">Crear cuenta</h1>
    <div action="#" method="post" id="form" onsubmit="registro()">
    <div class="container">

    <label class="register__txt" for="usuario">Usuario :</label>
    <input type="text" placeholder="Usuario" name="usuario" id="user">

    <label class="register__txt" for="nomape">Nombres y apellidos :</label>
    <input type="text" placeholder="Nombres y apellidos" name="nomape" id="name">

    <label class="register__txt" for="email">Correo electrónico :</label>
    <input type="email" placeholder="Correo electrónico" name="email" id="mail">
  
    <label class="register__txt" for="password">Contraseña :</label>
    <input type="password" placeholder="Contraseña" name="psw" id="psw">
    <hr>

    <button type="submit" class="registerbtn" onclick="registro()">Crear Usuario</button>

    <div class="register__links">
      <a class="register__login" href="index.html">Ingresar</a>
      <a class="register__forgot" href="#">Olvidó su contraseña?</a>
    </div>
  </div>

</div>
