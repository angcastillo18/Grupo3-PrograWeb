<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css//Register.css">
  </head>
  <body>
    <h1 class="banner__txt">Crear cuenta</h1>
    <form action="#">
  <div class="container">

    <label class="register__txt" for="name"> Nombre : </label>
    <input type="text" name="name" placeholder="nombre completo">

    <label class="register__txt" for="email">Correo electrónico :</label>
    <input type="text" placeholder="correo electrónico" name="email" >

    <label class="register__txt" for="user">Usuario :</label>
    <input type="text" placeholder="usuario" name="psw">

    <label class="register__txt" for="psw">Contraseña :</label>
    <input type="password" placeholder="contraseña" name="psw-repeat" >
    <hr>

    <button type="submit" class="registerbtn">Crear</button>

    <div class="register__links">
      <a class="register__login" href="index.html">Ingresar</a>
      <a class="register__forgot" href="#">Olvidó su contraseña?</a>
    </div>
  </div>

</form>
  </body>
</html>
