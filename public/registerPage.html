  <body>
    <h1 class="banner__txt">Crear cuenta</h1>
    <form method="post"  id="registerForm">
    <div class="container" id="container">

    <label class="register__txt" for="usuario">Usuario :</label>
    <input type="text" placeholder="Usuario" name="username" id="username">

    <label class="register__txt" for="nomape">Nombre :</label>
    <input type="text" placeholder="Nombre" name="nomape" id="name">

    <label class="register__txt" for="lName">Apellido :</label>
    <input type="text" placeholder="Apellido" name="lName" id="lName">

    <label class="register__txt" for="email">Correo electrónico :</label>
    <input type="text" placeholder="Correo electrónico" name="email" id="mail">
  
    <label class="register__txt" for="psw">Contraseña :</label>
    <input type="password" placeholder="Contraseña" name="psw" id="psw">
    <hr>

    <button type="submit" class="registerbtn">Crear Usuario</button>
    

    <div class="register__links">
      <a class="register__login" href="index.html">Ingresar</a>
      <a class="register__forgot" href="#">Olvidó su contraseña?</a>
    </div>
    </div>
    <div class='container' id="container2">
      <label id='label'>Usuario creado satisfactoriamente, revise su correo para verificar su cuenta.</label>
      <button type="button" onclick="window.location.href='index.html'" id='returnButton' class="registerbtn">Regresar a la página de inicio</button>
    </div>
  </form>
